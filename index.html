                <div class="row col-sm-6 form-box">

                  <div class="form-bottom contact-form">

                        <form ng-submit="vm.onSubmit()" name="vm.form" method="post" action="send_form_email.php" novalidate>

                          <div class="form-group">
                            <label class="sr-only" for="contact-name">Name</label>
                              <input type="text" name="name" placeholder="Name..." class="contact-name form-control" id="contact-name">
                          </div>

                          <div class="form-group">
                              <label class="sr-only" for="contact-email">Your email address</label>
                                <input type="text" name="email" placeholder="Email..." class="contact-email form-control" id="contact-email">
                          </div>

                          <div class="btn-group form-group">
                              <label class="sr-only" for="contact-project">Project</label>
                                <button type="button" name="project" placeholder="Please select the project..." class="form-control btn btn-default dropdown-toggle"  data-toggle="dropdown" id="contact-project">
                                  Select project <span class="caret"></span>
                                  <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">ACAF 4.0</a></li>
                                    <li><a href="#">ACAF 5.0</a></li>
                                    <li><a href="#">Drift-SAR</a></li>
                                  </ul>
                                </button>

                          </div>

                          <div class="form-group">
                            <label class="sr-only" for="contact-shareurl">Share URL</label>
                          </div>

                          <div class="form-group">
                            <label class="sr-only" for="contact-message">Issue</label>
                              <textarea name="message" placeholder="Please describe the issue..." class="contact-message form-control" id="contact-message"></textarea>
                          </div>

                          <div class="form-group">
                            <label for="contact-antispam">Antispam question: 7 + 5 = ?</label>
                              <input type="text" name="antispam" placeholder="Your answer..." class="contact-antispam form-control" id="contact-antispam">
                          </div>

                          <button type="submit" class="btn">Send message</button>
      
                      </form>
